<canvas id="canvas"  width="300" height="300"></canvas>

<script>
var canvas = document.querySelector('canvas');
var context = canvas.getContext('2d');

// var size = window.innerWidth;
var size = 600;

context.lineWidth = 2;

var step = 10;
var lines = [];

var colors = [
  '#ffcccc',
  '#cce6ff',
  '#ffb3b3',
  '#b3d9ff',
  '#99ccff',
  '#ff9999',
  '#80bfff',

  '#3399ff',

  '#1a8cff',
  '#ff3333',
  '#0080ff',
  '#ff1a1a',
  '#0073e6',
  '#ff0000',
  '#0066cc',
  '#e60000',
  '#0059b3',
  '#cc0000',
  '#004d99',
  '#b30000',
  '#004080',
  '#990000',
  '#003366',
  '#800000',
  '#00264d',
  '#660000',
  '#001a33',
  '#4d0000',
  '#000d1a',
  '#330000'
];

var colors2 = [
  '#ffcccc',
  '#ffb3b3',
  '#ff9999',
  '#ff8080',
  '#ff6666',
  '#ff5050',
  '#ff4d4d',
  '#ff3333',
  '#ff1a1a',
  '#ff0000',
  '#e60000',
  '#cc0000',
  '#b30000',
  '#990000',
  '#800000',
  '#660000',
  '#4d0000',
	'#330000',
  '#000d1a',
  '#001a33',
  '#00264d',
  '#003366',
  '#004080',
  '#004d99',
  '#0059b3',
  '#0066cc',
  '#0073e6',
  '#0080ff',
  '#1a8cff',
  '#3399ff',
  '#4da6ff',
  '#66b3ff',
  '#80bfff',
  '#99ccff',
  '#b3d9ff',
  ];

// Create the lines
for (var i = step; i <= size - step; i += step) {

  var line = [];
  for (var j = step; j <= size - step; j += step) {
    var distanceToCenter = Math.abs(j - size / 2);
    var variance = Math.max(size / 2 - 100 - distanceToCenter, 0);
    var random = Math.random() * variance / 2 * -1;
    var point = {
      x: j,
      y: i + random
    };
    line.push(point)
  }
  lines.push(line);
}

// Do the drawing with timeout
for (var i = 0; i < lines.length; i++) {
  setTimeout(innerDraw, i * 500, i);
}

function innerDraw(i) {
  context.beginPath();
  context.moveTo(lines[i][0].x, lines[i][0].y)
  for (var j = 0; j < lines[i].length - 2; j++) {
    var xc = (lines[i][j].x + lines[i][j + 1].x) / 2;
    var yc = (lines[i][j].y + lines[i][j + 1].y) / 2;
    context.quadraticCurveTo(lines[i][j].x, lines[i][j].y, xc, yc);
  }

  context.quadraticCurveTo(lines[i][j].x, lines[i][j].y, lines[i][j + 1].x, lines[i][j + 1].y);
  context.save();
  context.globalCompositeOperation = "destination-out";
  context.restore();
  context.strokeStyle = colors2[i];
  context.stroke();
  context.fillStyle = colors2[i];
  context.fill();
}
</script>
